      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 24px;
      border: 1.5px solid rgba(44,62,80,0.22);

      z-index: 1;

      border-radius: 24px;
    }
    .gradient-text {
      background: linear-gradient(90deg, #00FFA3 0%, #DC1FFF 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .social-icon svg {
      fill: #fff !important;
      stroke: #fff !important;
      transition: filter 0.22s, transform 0.22s;
    }
    .social-icon:hover svg {
      filter: drop-shadow(0 0 13px #00FFA3) brightness(1.2);
      transform: scale(1.13) rotate(-4deg);
      stroke: #00FFA3 !important;
      fill: #00FFA3 !important;
    }
